<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
            border: 1px solid red; /* Thêm đường viền để kiểm tra */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([0, 0], 2);

        // Thêm từng tile ảnh vào bản đồ với tọa độ chính xác
        var tiles = [
            { url: '/static/tiles/tile-0_0.jpg', bounds: [[0, 0], [1, 1]] },
            { url: '/static/tiles/tile-0_-1.jpg', bounds: [[-1, 0], [0, 1]] },
            { url: '/static/tiles/tile-0_-2.jpg', bounds: [[-2, 0], [-1, 1]] },
            { url: '/static/tiles/tile-1_0.jpg', bounds: [[0, 1], [1, 2]] },
            { url: '/static/tiles/tile--1_0.jpg', bounds: [[0, -1], [1, 0]] },
            { url: '/static/tiles/tile-1_-1.jpg', bounds: [[-1, 1], [0, 2]] },
            { url: '/static/tiles/tile--1_-1.jpg', bounds: [[-1, -1], [0, 0]] },
            { url: '/static/tiles/tile-1_-2.jpg', bounds: [[-2, 1], [-1, 2]] },
            { url: '/static/tiles/tile--1_-2.jpg', bounds: [[-2, -1], [-1, 0]] },
            { url: '/static/tiles/tile-2_0.jpg', bounds: [[0, 2], [1, 3]] },
            { url: '/static/tiles/tile-2_-1.jpg', bounds: [[-1, 2], [0, 3]] },
            { url: '/static/tiles/tile-2_-2.jpg', bounds: [[-2, 2], [-1, 3]] },
            { url: '/static/tiles/tile-1_1.jpg', bounds: [[1, 1], [2, 2]] },
            { url: '/static/tiles/tile-0_1.jpg', bounds: [[1, 0], [2, 1]] },
            { url: '/static/tiles/tile--1_1.jpg', bounds: [[1, -1], [2, 0]] },
            { url: '/static/tiles/tile-black_black.jpg', bounds: [[1, 2], [2, 3]] }
        ];

        tiles.forEach(function(tile) {
            L.imageOverlay(tile.url, tile.bounds).addTo(map);
        });

        // Kiểm tra sự kiện lỗi khi tải tile
        map.on('tileerror', function(error, tile) {
            console.error('Tile loading error:', error);
        });
    </script>
</body>
</html>
